<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemplo de Página HTML</title>
    <!-- Vinculando o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Cabeçalho da Página -->
    <header>
        <h1>Título do Texto</h1>
        <h2>Subtítulo</h2>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <p>
                <strong>Texto em Negrito:</strong> 
                <br />
                Mais texto deste parágrafo.
            </p>
        </section>

        <section>
            <a href="https://python.org" target="_blank" rel="noopener noreferrer">
                Clique aqui para visitar o site do Python
            </a>
        </section>

        <section>
            <img src="https://github.com/python.png" alt="Logo do Python, uma serpente em espiral">
        </section>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
